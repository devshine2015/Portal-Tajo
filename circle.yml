machine:
  node:
    version: 5.7.0

general:
  branches:
    ignore:
      - master
      - /sandbox-.*/ # ignore all branches with sandbox prefix; like sandbox-feature1

deployment:
  dev:
    branch: dev-release
    commands:
      - ./ci/deploy-dev.sh 'ddsdev@ddsdev.cloudapp.net' 'tajo' 'portal'
  production:
    branch: stage
    commands:
      - ./ci/deploy-prod.sh 'drvrstage@drvrstage.cloudapp.net' 'tajo' 'portal' '~/engine'
  production:
    branch: production
    commands:
      - ./ci/deploy-prod.sh 'drvrappbeta@drvrappbeta.cloudapp.net' 'tajo' 'portal' '~/driver-server'
  ssreportsDev:
    branch: ssreports-dev
    commands:
      - ./ci/deployToOld.sh 'ddsdev@ddsdev.cloudapp.net'
  ssreportsProd:
    branch: ssreports-prod
    commands:
      - ./ci/deployToOld.sh 'drvrappbeta@drvrappbeta.cloudapp.net'
