machine:
  node:
    version: 6.2.2

general:
  branches:
    ignore:
      - master
      - /sandbox-.*/ # ignore all branches with sandbox prefix; like sandbox-feature1

deployment:
  dev:
    branch: dev-release
    commands:
      - ./ci/deploy.sh 'ddsdev@ddsdev.cloudapp.net' 'tajo' 'portal' '~/driver-server/static-root/public'
  stage:
    branch: stage
    commands:
      - ./ci/deploy.sh 'drvrstage@drvrstage.cloudapp.net' 'tajo' 'portal' '~/engine/static-root/public'
  production:
    branch: production
    commands:
      - ./ci/deploy.sh 'drvrprod@drvrprod2216.cloudapp.net' 'tajo' 'portal' '~/engine/static-root/public'
  ssreportsDev:
    branch: ssreports-dev
    commands:
      - ./ci/deployToOld.sh 'ddsdev@ddsdev.cloudapp.net'
  ssreportsProd:
    branch: ssreports-prod
    commands:
      - ./ci/deployToOld.sh 'drvrappbeta@drvrappbeta.cloudapp.net'
