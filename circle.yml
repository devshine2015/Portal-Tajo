machine:
  node:
    version: 6.2.2

general:
  branches:
    ignore:
      - master
      - verified_candidate

deployment:
  dev:
    branch: dev
    commands:
      - ./ci/deployToDev.sh 'tajo' 'portal'
    branch: dev@max
    commands:
      - ./ci/deployToDev.sh 'tajo' 'portal' 'max'

  stage:
    branch: stage
    commands:
      - ./ci/deploy.sh 'drvrstage@drvrstage.cloudapp.net' 'tajo' 'portal' '~/engine/static-root/public'
  production:
    branch: production
    commands:
      - ./ci/deploy.sh 'drvrprod@drvrprod2216.cloudapp.net' 'tajo' 'portal' '~/driver-server/static-root/public'
